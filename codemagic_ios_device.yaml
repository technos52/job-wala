workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        # Add your code signing certificate and provisioning profile
        - ios_credentials
    scripts:
      - name: Set up debug keychain
        script: |
          keychain initialize
      - name: Set up provisioning profiles
        script: |
          app-store-connect fetch-signing-files "com.example.jobberApp" --type IOS_APP_DEVELOPMENT --create
      - name: Set up signing certificate
        script: |
          keychain add-certificates
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Get Flutter dependencies
        script: |
          flutter packages pub get
      - name: Install CocoaPods dependencies
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Flutter build IPA
        script: |
          flutter build ipa --release --dart-define=FLUTTER_WEB_AUTO_DETECT=true
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      # Uncomment the following line to publish to App Store Connect
      # app_store_connect:
      #   auth: integration
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true